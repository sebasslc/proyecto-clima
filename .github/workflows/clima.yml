name: Clima Diario con BigQuery

on:
  schedule:
    - cron: '0 9 * * *'  # Todos los días a las 9:00 UTC
  workflow_dispatch:     # También se puede ejecutar manualmente

jobs:
  clima:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install google-cloud-bigquery google-auth

      - name: Crear archivo .env
        run: |
          echo "OPENWEATHER_API_KEY=${{ secrets.OPENWEATHER_API_KEY }}" > .env

      - name: Ejecutar script Python
        run: |
          python src/fetch_all_weather.py

      - name: Crear archivo de credenciales GCP
        run:  |
          printf "%s" "${{ secrets.GCP_CREDENTIALS_JSON }}" > gcp_key.json

      - name: Subir CSV a BigQuery
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp_key.json
        run: |
          python src/upload_to_bigquery.py
